{% block content %}
<h2>Lista de Edições</h2>
<ul>
    {% for edicao in object_list %}
    <li>{{ edicao.etapa }} - {{ edicao.data_sorteio }} <a href="{% url 'edicao-edit' edicao.pk %}">Editar</a> <a href="{% url 'edicao-delete' edicao.pk %}">Excluir</a></li>
    {% endfor %}
</ul>
<a href="{% url 'edicao-add' %}">Adicionar Edição</a>
{% endblock %}
