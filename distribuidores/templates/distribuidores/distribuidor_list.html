{% block content %}
<h2>Lista de Distribuidores</h2>
<ul>
    {% for distribuidor in object_list %}
    <li>{{ distribuidor.nome }} - {{ distribuidor.telefone }} <a href="{% url 'distribuidor-edit' distribuidor.pk %}">Editar</a> <a href="{% url 'distribuidor-delete' distribuidor.pk %}">Excluir</a></li>
    {% endfor %}
</ul>
<a href="{% url 'distribuidor-add' %}">Adicionar Distribuidor</a>
{% endblock %}
